<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upload file</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="d-flex">
            <div class="file-upload" id="singleFileUpload">
                <button
                    class="file-upload-btn"
                    type="button"
                    onclick="$('.file-upload-input').trigger( 'click' )"
                >
                    Add Image
                </button>

                <div class="image-upload-wrap">
                    <input
                        class="file-upload-input"
                        type="file"
                        onchange="readURL(this);"
                    />
                    <div class="drag-text">
                        <h3>Drag and drop a file or select add Image</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image" />
                    <div class="image-title-wrap">
                        <button
                            type="button"
                            onclick="removeUpload()"
                            class="remove-image"
                        >
                            Remove
                            <span class="image-title">Uploaded Image</span>
                        </button>
                    </div>
                    <button
                        id="addToListBtn"
                        class="btn btn-primary mt-3"
                        onclick="uploadFiles()"
                    >
                        Upload
                    </button>
                </div>
            </div>

            <div class="file-upload" id="multipleFileUpload">
                <button
                    class="file-upload-btn"
                    type="button"
                    onclick="$('#multipleFileUpload .file-upload-input').trigger( 'click' )"
                >
                    Add Multiple Files
                </button>

                <div class="image-upload-wrap">
                    <input
                        class="file-upload-input"
                        type="file"
                        onchange="readMultipleFiles(this);"
                        multiple
                    />
                    <div class="drag-text">
                        <h3>
                            Drag and drop multiple files or select Add Multiple
                            Files
                        </h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <div class="image-title-wrap">
                        <button
                            type="button"
                            onclick="removeMultipleUpload()"
                            class="remove-image"
                        >
                            Remove
                            <span class="image-title">Uploaded Files</span>
                        </button>
                    </div>
                    <button
                        id="addMultipleToListBtn"
                        class="btn btn-primary mt-3"
                        onclick="uploadMultipleFiles()"
                    >
                        Upload
                    </button>
                </div>
            </div>

            <div class="file-upload" id="largeFileUpload">
                <button
                    class="file-upload-btn"
                    type="button"
                    onclick="$('#largeFileUpload .file-upload-input').trigger( 'click' )"
                >
                    Add large file
                </button>

                <div class="image-upload-wrap">
                    <input
                        class="file-upload-input"
                        type="file"
                        id="largeFileInput"
                        onchange="showChunkForm(this)"
                    />
                    <div class="drag-text">
                        <h3>
                            Drag and drop a large file or select Add Large File
                        </h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <div class="image-title-wrap">
                        <button
                            type="button"
                            onclick="removeLargeFileUload()"
                            class="remove-image"
                        >
                            Remove
                            <span class="image-title">Uploaded Files</span>
                        </button>
                    </div>
                    <div id="chunkForm">
                        <label for="startChunk">Start Chunk:</label>
                        <input type="number" id="startChunk" name="startChunk" min="0"><br>
                        <label for="endChunk">End Chunk:</label>
                        <input type="number" id="endChunk" name="endChunk" min="0">
                    </div>
                    <button
                        id="addMultipleToListBtn"
                        class="btn btn-primary mt-3"
                        onclick="uploadResumable()"
                    >
                        Upload
                    </button>
                </div>
            </div>
        </div>

        <!-- <div class="container mt-5">
            <h3>Uploaded Files</h3>
            <ul class="list-group" id="fileList">
                <li class="list-group-item"></li>
            </ul>
            <div id="uploadStatus" class="mt-3"></div>
        </div> -->

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
